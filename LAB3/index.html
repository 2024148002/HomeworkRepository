<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Movie Site - Home</title>
</head>
<body>
  <!-- Header with sliding animation -->
  <header class="header-container">
    <h1 class="slide-header">Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
  </header>

  <!-- Navigation as flex-container -->
  <nav class="nav-bar">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>

  <!-- Main content with nested flex containers -->
  <main class="main-content">
    <section class="movies">
      <!-- Movie item 1 -->
      <div class="movie-item">
        <div class="poster-wrapper">
          <img src="Castle in the Sky.jpg" alt="Castle in the Sky poster">
          <div class="overlay">Castle in the Sky</div>
        </div>
        <p class="quote">"Haunting and brilliant!"</p>
      </div>
      <!-- Movie item 2 -->
      <div class="movie-item">
        <div class="poster-wrapper">
          <img src="Wreck-It Ralph.jpg" alt="Wreck-It Ralph poster">
          <div class="overlay">Wreck-It Ralph</div>
        </div>
        <p class="quote">"The story of a regular guy just looking for a little wreck-ognition."</p>
      </div>
      <!-- Movie item 3 -->
      <div class="movie-item">
        <div class="poster-wrapper">
          <img src="Frozen.jpg" alt="Frozen poster">
          <div class="overlay">Frozen</div>
        </div>
        <p class="quote">"Only the act of true love will thaw a frozen heart."</p>
      </div>
    </section>
  </main>
</body>
</html>
