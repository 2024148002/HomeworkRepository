<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Movie Site - Login</title>
</head>
<body>
  <header class="header-container">
    <h1 class="slide-header">Login to Movie Site</h1>
  </header>

  <nav class="nav-bar">
    <a href="index.html">Home</a>
    <a href="signup.html">Sign Up</a>
  </nav>

  <main class="form-container">
    <form class="auth-form">
      <label>ID:<input type="text" name="id" placeholder="Enter ID" required></label>
      <label>Password:<input type="password" name="password" placeholder="Password" required></label>
      <div class="form-actions">
        <input type="submit" value="Login">
        <input type="reset" value="Clear">
      </div>
    </form>
  </main>
</body>
</html>
